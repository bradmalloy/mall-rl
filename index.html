<!doctype html>
<html>
    <head>
        <title>Arundel Center: A tiny, mall-shaped roguelike in the browser</title>
        <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
        <script src="js/main.js" type="module"></script>
    </head>
    <body onload="loadGame()">
        <h1>Arundel Center</h1>
    </body>
    <script type="text/javascript">
        window.addEventListener("keydown", function(e) {
            var code = e.keyCode;

            var vk = "?"; /* find the corresponding constant */
            for (var name in ROT.KEYS) {
                if (ROT.KEYS[name] == code && name.indexOf("VK_") == 0) { vk = name; }
            }

            console.debug("Keydown: code is " + code + " (" + vk + ")");
        });
    </script>
</html>
